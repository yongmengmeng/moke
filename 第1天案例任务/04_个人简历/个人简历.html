<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0" width="600" align="center">
        <caption>个人简历</caption>
        <tr>
            <td width="14%">姓名</td>
            <td width="14%">&nbsp;</td>
            <td width="14%">性别</td>
            <td width="14%">&nbsp;</td>
            <td width="14%">出生年月</td>
            <td width="14%">&nbsp;</td>
            <td rowspan="4" width="16%">&nbsp;</td>
        </tr>
        <tr>
            <td>民族</td>
            <td>&nbsp;</td>
            <td>政治面貌</td>
            <td>&nbsp;</td>
            <td>身高</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>学制</td>
            <td>&nbsp;</td>
            <td>学历</td>
            <td>&nbsp;</td>
            <td>户籍</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>专业</td>
            <td>&nbsp;</td>
            <td colspan="2">毕业院校</td>
            <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="7" align="center">技能、特长或爱好</td>
        </tr>
        <tr>
            <td>外语等级</td>
            <td colspan="2">&nbsp;</td>
            <td>计算机</td>
            <td colspan="3">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="7" align="center">个人履历</td>
        </tr>
        <tr>
            <td>时间</td>
            <td colspan="2">单位</td>
            <td colspan="4">经历</td>
        </tr>
        <tr>
            <td>2002年4月</td>
            <td colspan="2">&nbsp;</td>
            <td colspan="4">&nbsp;</td>
        </tr>
        <tr>
            <td>2003年3月</td>
            <td colspan="2">&nbsp;</td>
            <td colspan="4">&nbsp;</td>
        </tr>
        <tr>
            <td>2003年8月</td>
            <td colspan="2">&nbsp;</td>
            <td colspan="4">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="7" align="center">联系方式</td>
        </tr>
        <tr>
            <td>通讯地址</td>
            <td colspan="3">&nbsp;</td>
            <td>联系电话</td>
            <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td>email</td>
            <td colspan="3">&nbsp;</td>
            <td>邮编</td>
            <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="7" align="center">自我评价</td>
        </tr>
        <tr>
            <td colspan="7" height="100">&nbsp;</td>
        </tr>
    </table>
</body>
</html>
