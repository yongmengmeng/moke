<p>
    10月16日，皮海云在江西新干黎山林场连坑分场向记者介绍林地情况。　　
    <br>今年49岁的皮海云是江西省吉安市新干县黎山林场的护林员，<strong>1989年起开始从事护林、育林工作。</strong>他在林区巡视平均每天要走<b>20多公里</b>，<b>30年</b>的时间里累计行走<b>20余万公里</b>，黎山林场处处留下他的足迹。
    <br><u>30年来，皮海云看护的林区从未发生过大面积森林病虫害，以及重大侵占林地等案件。</u>皮海云多次被林场评为劳动模范、优秀共产党员，还于2018年荣获新干县“十佳最美职工”称号。
</p>
